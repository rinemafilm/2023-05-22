<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유진건설</title>
    <script src="./script/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/a4_common.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="headerBg"></div>
            <h1><a href="#"><img src="./images/A-4/logo.png" alt="유진건설로고"></a></h1>
            <nav>
                <ul>
                    <li class="gnb"><a href="#">회사소개</a>
                    <ul class="sub">
                        <li><a href="#">인사말</a></li>
                        <li><a href="#">조직구성도</a></li>
                        <li><a href="#">오시는길</a></li>
                    </ul>
                    </li>
                    <li class="gnb"><a href="#">사업영역</a>
                    <ul class="sub">
                        <li><a href="#">전원주택</a></li>
                        <li><a href="#">도시재생</a></li>
                        <li><a href="#">인테리어</a></li>
                        </ul>
                    </li>
                    <li class="gnb"><a href="#">입주정보</a>
                    <ul class="sub">
                        <li><a href="#">입주단지</a></li>
                        <li><a href="#">입주캘린더</a></li>
                    </ul>
                    </li>
                    <li class="gnb"><a href="#">고객센터</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">건축상담</a></li>
                        <li><a href="#">홍보자료실</a></li>
                    </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="slider">
            <div class="slide">
                <div class="item"><a href="#"><img src="./images/A-4/slide1 (1).png" alt="슬라이드1"></a></div>
                <div class="item"><a href="#"><img src="./images/A-4/slide2.png" alt="슬라이드2"></a></div>
                <div class="item"><a href="#"><img src="./images/A-4/slide3.png" alt="슬라이드3"></a></div>
            </div>
        </div>
    </div>

    <script>
        $('.gnb').hover(
            function(){
            $('.sub, .headerBg').stop().slideDown()
            },
            function(){
            $('.sub, .headerBg').stop().slideUp()
            }
        )

        let i = 0
        $('.slide div').eq(i).show()
        setInterval(function(){
            let j = (i+1)%3
            $('.slide div').eq(i).fadeOut()
            $('.slide div').eq(j).fadeIn()
            i=j
        },3000)
        
        
    </script>
</body>
</html>
